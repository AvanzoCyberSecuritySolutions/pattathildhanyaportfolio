{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Raleway:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Raleway", sans-serif;
        overflow-x: hidden;
      }
      .font-sans {
        font-family: "Inter", sans-serif;
      }
      .content-overlay {
        position: relative;
        z-index: 1;
      }
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(100, 116, 139, 0.2);
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }

      .image-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .image-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
      }

      .image-container {
        position: relative;
        overflow: hidden;
        aspect-ratio: 4/3;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }

      .image-card:hover .image-container img {
        transform: scale(1.05);
      }

      .image-info {
        display: none;
      }

      .image-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 0.5rem;
      }

      .image-description {
        color: #64748b;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        inset: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(5px);
        align-items: center;
        justify-content: center;
        padding: 0;
      }

      .modal-content {
        position: relative;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 95vw;
        max-height: 95vh;
      }

      .modal img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: calc(100vh - 80px);
        object-fit: contain;
        border-radius: 8px;
        display: block;
      }

      .close {
        position: fixed;
        top: 15px;
        right: 20px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1001;
      }

      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
      }
      @media (max-width: 768px) {
        .gallery-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 1rem;
        }

        .image-info {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body class="bg-white">
    
<!-- Back to Home Button -->
    <div class="absolute top-8 left-4 sm:left-6 lg:left-8 z-10">
        <a href="{% url 'index' %}"class="flex items-center text-gray-700 hover:text-medical-blue transition-colors duration-300 group">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 mr-2 transform group-hover:-translate-x-1 transition-transform duration-300">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
            <span class="text-sm font-medium">Back to Home</span>
        </a>
    </div>
    

    <div class="content-overlay">
      <!-- Gallery Header -->
      <main>
        <div
          class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 lg:py-16"
        >
          <div
            class="text-center max-w-3xl mx-auto animate-on-scroll is-visible"
          >
            <h1
              class="text-4xl sm:text-5xl lg:text-6xl font-bold text-[#144f6d] tracking-tight leading-tight"
            >
              Image Gallery
            </h1>
            <p class="mt-6 text-lg text-gray-600 font-sans">
              Browse through our collection of images showcasing our work and
              projects.
            </p>
            <div class="mt-8 flex items-center justify-center gap-4">
              <div class="flex items-center space-x-2 text-gray-600">
                <i class="fas fa-images text-xl"></i>
                <span class="font-medium" id="image-count">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </main>

    
<div id="gallery-container"
     class="columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6">

  {% for img in images %}
  <div class="image-card break-inside-avoid rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow "
       data-index="{{ forloop.counter0 }}">

    <img
      src="{{ img.image.url }}"
      alt="{{ img.title }}"
      class="gallery-img w-full max-h-[300px] object-cover cursor-pointer"
      onclick="openModal('{{ img.image.url }}')"
      loading="lazy"
    >
  </div>
  {% endfor %}

</div>
<!-- Pagination Section -->
<div class="mt-16 flex items-center justify-center">
  <nav class="flex items-center space-x-2" aria-label="Pagination">

    <button
      id="prevBtn"
      class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 hover:text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
      ← Previous
    </button>

    <div id="pageNumbers" class="flex items-center space-x-1"></div>

    <button
      id="nextBtn"
      class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 hover:text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
      Next →
    </button>

  </nav>
</div>

<div class="mt-6 text-center text-sm text-gray-600">
  <span id="pageInfo"></span>
</div>


      <!-- Footer -->
      <footer
        class="w-full bg-gray-800 text-gray-400 text-sm py-4 text-center z-20"
      >
        A unit of Avanzo Cyber Security Solutions | Avanzo Designs
      </footer>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <div class="modal-content">
        <img id="modalImage" src="" alt="Full size image" />
      </div>
    </div>
   
<script>
const imagesPerPage = 12;
let currentPage = 1;

const galleryContainer = document.getElementById("gallery-container");
const allCards = Array.from(galleryContainer.children);

const imageCount = document.getElementById("image-count");
const modal = document.getElementById("imageModal");
const modalImage = document.getElementById("modalImage");
const closeBtn = document.querySelector(".close");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const pageNumbers = document.getElementById("pageNumbers");
const pageInfo = document.getElementById("pageInfo");

imageCount.textContent = `${allCards.length} Images`;

function displayImagesForPage(page) {
  allCards.forEach((card, index) => {
    const start = (page - 1) * imagesPerPage;
    const end = start + imagesPerPage;
    card.style.display = index >= start && index < end ? "block" : "none";
  });
}

function createPagination() {
  const totalPages = Math.ceil(allCards.length / imagesPerPage);
  pageNumbers.innerHTML = "";

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.className = `px-3 py-2 text-sm font-medium rounded-md border ${
      i === currentPage
        ? "bg-[#144f6d] text-white"
        : "bg-white text-gray-500 hover:bg-gray-50"
    }`;
    btn.onclick = () => goToPage(i);
    pageNumbers.appendChild(btn);
  }

  prevBtn.disabled = currentPage === 1;
  nextBtn.disabled = currentPage === totalPages;
}

function goToPage(page) {
  currentPage = page;
  displayImagesForPage(page);
  createPagination();
  updatePageInfo();
}

function updatePageInfo() {
  const start = (currentPage - 1) * imagesPerPage + 1;
  const end = Math.min(currentPage * imagesPerPage, allCards.length);
  pageInfo.textContent = `Showing ${start}-${end} of ${allCards.length} images`;
}

function openModal(src) {
  modalImage.src = src;
  modal.style.display = "flex";
}

function closeModal() {
  modal.style.display = "none";
}

closeBtn.onclick = closeModal;
modal.onclick = (e) => e.target === modal && closeModal();

prevBtn.onclick = () => goToPage(currentPage - 1);
nextBtn.onclick = () => goToPage(currentPage + 1);

document.addEventListener("DOMContentLoaded", () => {
  displayImagesForPage(currentPage);
  createPagination();
  updatePageInfo();
});
</script>


    
  </body>
</html>
